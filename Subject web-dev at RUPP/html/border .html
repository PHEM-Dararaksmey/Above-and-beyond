<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border</title>
    <style>
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}
        </style>
</head>
<body>
    <p class = dotted> Using dotted border</p>
    <p class = dashed> Using dashed border</p>
    <p class = solid>  Using solid  border</p>
    <p class = double> Using double border</p>
    <p class = groove> Using groove border</p>
    <p class = ridge>  Using ridge border</p>
    <p class = inset>  Using inset border</p>
    <p class = outset> Using outset border</p>
    <p class = none>   Using none border</p>
    <p class = hidden> Using hidden border</p>
    <p class = mix>    Using Mix border </p>
</body>
</html>

<html>
   <head>
      <title>form សុំណំបែបបទ</title>
      <link rel="stylesheet" href="/css/simple1.css">
   </head>
   <body>
      <div id="hMenu"><!-- horizontal menu ម៉ឺនុយផ្តេក-->
        <!-- form សុំណំបែបបទជាធាតុមួយដែលផ្ទុកនូវធាតុដ័ទៃទៀតដូចជា
            textbox  ប្រអប់អត្ថបទ 
            buttion  ប៊ូតុង។ល។
            សម្រាប់ប្រមូលទិន្នន័យពីអ្នកទស្សនាវេបសាយ។
            វាក័មានលក្ខណះសំខាន់ៗពី action កំណត់អាសយដ្ធានឯកសារដែរទទួលនិន្នន័យពី form and method កំណត់មធ្យោបាយបញ្ចូលទិន្នន័យដូចជា
            get បញ្ចូលលឿនតែអត់សុវត្ថិភាពហើយទំហំទិន្នន៏ុកំណត់ រីឯ 
            post សុវត្ថិភាពនឹងមិនកំណត់ទំហំទិន្នន័យ -->
         <div id="dataCollection">
            <h1>សុំណំបែបបទ</h1>
            <form id="txt" action="អាសយដ្ធាន"  method="get">
                <div id="frmName">
                    <label id="name" for="lblname">ឈ្មោះ</label>
                    <input type="text" id="name" name="lblname">
                </div>
                <div id="frmPassword">
                    <div>
                    <label id="password" for="lblpassword">ពាក្យសម្ងាត់</label>
                    <input type="password" id="password" name="lblpassword">
                </div>
                <fieldset> 
                    <!-- fielset គឺជាបន្ដុំទិន្នន័យ -->
                    <legend>ជម្រើសជាច្រើន</legend> 
                    <!-- legend គឺជាចំណងជើងរប់ស fielset -->
                    <div>
                        <input type="checkbox" id="ch1"name="ch1">
                        <label>ជម្រើសទី១</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ch2"name="ch2">
                        <label>ជម្រើសទី២</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ch3"name="ch3">
                        <label>ជម្រើសទី៣</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ch4"name="ch4">
                        <label>ជម្រើសទី៤</label>
                    </div>
                </fieldset>
                <fieldset> 
                    <!-- fielset គឺជាបន្ដុំទិន្នន័យ -->
                    <legend>ជម្រើសតែមួយ</legend> 
                    <!-- legend គឺជាចំណងជើងរប់ស fielset -->
                    <div>
                        <input type="radio" id="rd1"name="rd">
                        <label>ជម្រើសទី១</label>
                    </div>
                    <div>
                        <input type="radio" id="rd2"name="rd">
                        <label>ជម្រើសទី២</label>
                    </div>
                    <div>
                        <input type="radio" id="rd3"name="rd">
                        <label>ជម្រើសទី៣</label>
                    </div>
                    <div>
                        <label for="ddl">ប្រអប់ទិន្នន័យឲ្យគេជ្រើសរើសយកមូយយ</label>
                        <select name="ddl" id="ddl">
                            <option>ជម្រើសទី១</option>
                            <option>ជម្រើសទ២</option>
                            <option>ជម្រើសទី៣</option>
                        </select>
                    </div>
                </fieldset>

            </form>

         </div>
      </div>
   </body>
</html>

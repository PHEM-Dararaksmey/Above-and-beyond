<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level one</title>
</head>
<body>
<!-- 
    1. Heading Tag 
    Heading Tag គឹជាប្រភេទ tag មួយដែលគេប្រើប្រាស់សម្រាប់កំណត់ដាក់អក្សរចំណងជើង។ 
    ហើយ Tag មានចាប់ពី h1 ទៅ​ដល់ h6
-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>THis is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

<!--
    2. Paragraphs tag 
    HTML Paragraphs tag គឺជាប្រភេទ tag មួយដែលគេប្រើ់ប្រាស់សម្រាប់សរសេរ​ជាអត្ថបទដែរមានទម្រង់វែង
    ដើម្បីប្រើ់ Paragraphs tag យើងអាចប្រើ <P> tag បានដេរ
-->

<p>This is a Paragraphs</p>
<p>This is another paragraphs</p>


</body>
</html>

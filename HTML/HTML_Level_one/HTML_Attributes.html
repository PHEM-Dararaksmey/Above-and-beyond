<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level one</title>
</head>
<body>
<!--
   4. HTML Attributes
   HTML Elements មួយចំនួនអាចមាន attributes ពីព្រោះ attributes ដើរតួនាទីសំខាន់សម្រាប់ធ្វើការកែលក្ខណះដើមរបស់ tag html ណាមួយ។​ 
   Attributes គឺតែងតែស្ថិតនៅក្នុងStart tag ជានិច្ចហើយ Attributes គឺមានឈ្មោះហើយនឹងតម្លៃរបស់វាដែលមានទម្រង់ Name = 'Value'
-->
<!-- HTML Image គឺជាប្រភេទ tag ដែលមាន attributes មកជាមួយសម្រាប់ពេលដែលប្រើប្រាស់ -->

<img src="/img/test.png" alt="">

<!-- Img គឺជា Keyword -->
<!-- Src គឺជា attributes name -->
<!-- test.png គឺជា Attributes value -->

<!-- HTML Link គឺជាប្រភេទ Tag ដែលមាន attributes មកជាមួយស្រាប់នៅពេលដែលប្រើប្រាស់វា -->

<a href="/HTML/index.html">index</a>

<!-- a គឺជា Keyword
    href គឺជា attributes name
    index.html គឺជា attributes value 
-->

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Level one</title>
</head>
<body>
    <!--
        3.HTML List
        List នៅក្នុងភាសា HTML គេប្រើប្រាស់សម្រាប់ដាក់និមិត្តសញ្ញាលេខឬក៏អក្សរ។
        List ចែកចេញជា ២​គឹ 
        -> Unordered List 
        -> Ordered List 
        
        Unordered List គឹជា​​ List ដែលគ្មានលំដាប់លំដោយ List ប្រភេទនេះដាក់បានតែនិមត្តសញ្ញាតែប៉ុណ្ណោះ។ ហើយវាក្បោប <li> tag
    -->
        <ul>
            <li>This is Unorderd List</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
        </ul>
    <!-- 
        Ordered List គឺជា List​ ដែលមានលំដាប់លំដោយមានលេខរៀងធំតូច List ប្រភេទនេះដាក់ជាលេខ នឹងអក្សរ។

     -->
     <ol type="A">
        <li>This is Ordered List</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
     </ol>

     
</body>
</html>

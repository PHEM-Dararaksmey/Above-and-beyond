<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LEVEL TWO Assessment</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>
    <p><b>Please Note:</b>First Name, Last Name, Password, and Email are required</p>
    <form class="SignUp">
        <label for="First name">First Name</label>
        <input type="text">
        <label for="Last Name">Last Name</label>
        <input type="text">
        <br><br>
        <label for="Email">Email</label>
        <input type="email">
        <label for="Password">Password</label>
        <input type="password">
        <br><br>
        <p>Are you over the age of 18 ?<p> 
    
        <label for="Yes">Yes</label>
        <input type="radio" name="yesno">
        <label for="No">No</label>
        <input type="radio" name = "yesno">
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Credit Card">
            <option value="Master Card">Master Card</option>
            <option value="PayPal">PayPal</option>
        </select>
        <br><br>
        <input type="submit" value="SignUp">
    </form>
</body>
</html>
